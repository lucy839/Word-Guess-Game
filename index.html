<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- link jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- link google font, fontawesome, and css -->
        <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Word Guess Game</title>
    </head>

    <body>    
        <!-- title -->
        <div class="container">
            <img src ="assets/images/title.jpg" alt = main >
            <div class="center"><i class="fas fa-gamepad"> <h1> Hangman 90s Cartoons</h1></i></div>
        </div>
        
        <!-- instuction for the game -->
        <div class = "help">
            <p> Press any key to get started! <i class="fas fa-keyboard"></i> </p>
        </div>
        
        <!-- section where youtube videos will be played -->
        <section>
            <iframe id = "play"  src ="https://www.youtube.com/embed" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
        </section>

        <!-- aside where the game will be played -->
        <aside>
            <div id = "game">
                <!-- testing purpose...<p>CPU chose: <span id="cpu"></span></p> -->
                <p> Wins: <span id = "win"></span></p>
                <p> Current Word: <span id = "answerArray"></span></p>
                <p> Number of Guesses Remaining: <span id = "guessLeft"></span></p>
                <p> Letters Already Guessed: <span id = "guessArray"></span></p>
            </div>
        </aside>
 
        <!-- link javascript -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>    
    </body>
</html>
